        #game-container {

            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        #word {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #01579b;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #0288d1;
            border-radius: 10px;
            font-size: 1.2rem;
            background-color: #e1f5fe;
            color: #01579b;
        }
        button {
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #01579b;
            transform: scale(1.05);
        }
        #feedback {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #history {
            margin-top: 40px;
            text-align: left;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #01579b;
            border-radius: 15px;

        #history h2 {

        #history ul {

            padding: 0;
        }
        #history li {

        }
        #score {
            font-size: 1.5rem;

        }
        #remaining {

            margin: 10px 0;

        function updateScore() {
            const scoreElement = document.getElementById("score");
            const percentage = totalAnswers === 0 ? 0 : Math.round((correctAnswers / totalAnswers) * 100);
            scoreElement.textContent = `Porcentaje de aciertos: ${percentage}%`;
        }

        function updateRemaining() {
            const remainingElement = document.getElementById("remaining");
            const remainingCount = words.length - usedWords.length;
            remainingElement.textContent = `Palabras restantes: ${remainingCount}`;
        }

        function loadNextWord() {
            const availableWords = words.filter(word => !usedWords.includes(word));
            if (availableWords.length === 0) {
                alert("¡Has terminado el juego! Reiniciando...");
                usedWords = [];
                incorrectWords = [];
                return loadNextWord();
            }
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            const selectedWord = availableWords[randomIndex];
            currentIndex = words.indexOf(selectedWord);
            document.querySelector("#word span").textContent = selectedWord.es;
            updateRemaining();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            const correctAnswer = words[currentIndex].fr;
            const isCorrect = userAnswer === correctAnswer;
            totalAnswers++;

            if (isCorrect) {
                correctAnswers++;
                usedWords.push(words[currentIndex]);
            } else {
                incorrectWords.push(words[currentIndex]);
                const wordHistory = document.getElementById("wordHistory");
                const listItem = document.createElement("li");
                listItem.textContent = `${words[currentIndex].es} = ${correctAnswer}`;
                wordHistory.prepend(listItem);
            }

            document.getElementById("answer").value = "";
            updateScore();
            loadNextWord();
        }

        loadNextWord();
        updateScore();
        updateRemaining();
